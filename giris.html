<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SiberBiz | Giriş & Kayıt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('f5d7ee98-d5e6-4f05-8617-48d274daf8cd.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00ffff;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
      color: #ccc;
    }

    .show-password input {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanıcı Adı" id="login-username">
    <input type="password" placeholder="Şifre" id="login-password">
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('login-password')"> Şifreyi Göster
    </div>
    <button onclick="login()">Giriş Yap</button>
    <span class="toggle-link" onclick="toggleForm()">Hesabınız yok mu? Kayıt olun</span>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h1>SiberBiz</h1>
    <input type="text" placeholder="Kullanıcı Adı" id="register-username">
    <input type="email" placeholder="E-posta" id="register-email">
    <input type="password" placeholder="Şifre" id="register-password">
    <div class="show-password">
      <input type="checkbox" onclick="togglePassword('register-password')"> Şifreyi Göster
    </div>
    <button onclick="register()">Kayıt Ol</button>
    <span class="toggle-link" onclick="toggleForm()">Zaten hesabınız var mı? Giriş yap</span>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('login-container');
      const register = document.getElementById('register-container');
      login.style.display = login.style.display === "none" ? "block" : "none";
      register.style.display = register.style.display === "none" ? "block" : "none";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      alert(`Giriş yapılıyor...\nKullanıcı: ${username}`);
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      alert(`Kayıt olunuyor...\nKullanıcı: ${username}\nEmail: ${email}`);
    }
  </script>

</body>
</html>
